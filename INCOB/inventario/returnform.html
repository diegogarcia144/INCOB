<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOB - Registrar Devolución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/CSS/style.css">
</head>
<body class="dashboard">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">MG</div>
                <div class="user-info">
                    <div class="user-name">Martina Gomez,</div>
                    <div class="user-greeting">Bienvenido.</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="../usuario/adminpanel.html" class="nav-item ">
                    <i class="fas fa-user-shield"></i>
                    <span>Panel admin.</span>
                </a>
                <a href="../inventario/inventory.html" class="nav-item active">
                    <i class="fas fa-boxes"></i>
                    <span>Inventario</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendario</span>
                </a>
                <a href="../ventas/sales.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Ventas</span>
                </a>
                <a href="../reportes/reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Reportes</span>
                </a>
            </nav>

            <div class="logout-section">
                <a href="../usuario/index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar sesión</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area">
                <!-- Breadcrumb -->
                <div class="edit-user-header">
                    <h1>Registrar Devolución</h1>
                    <h2>Inventario <i class="fas fa-angle-right"></i> Devoluciones</h2>
                </div>

                <!-- Return item form -->
                <div class="return-form-container">
                    <form class="return-form">
                        
                        <div class="form-section">
                            <h3><i class="fas fa-box-open"></i> Información del Producto</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="product-code">Código de Barras</label>
                                    <div class="input-container">
                                        
                                        <input type="text" id="product-code" class="form-input" placeholder="Escanear código">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="product-name">Producto</label>
                                    <div class="input-container">
                                        
                                        <input type="text" id="product-name" class="form-input" placeholder="Buscar producto" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="lot-number">Número de Lote</label>
                                    <input type="text" id="lot-number" class="form-input" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="expiry-date">Fecha de Vencimiento</label>
                                    <input type="text" id="expiry-date" class="form-input" readonly>
                                </div>
                            </div>
                        </div>

                        
                        <div class="form-section">
                            <h3><i class="fas fa-clipboard-list"></i> Detalles de Devolución</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="return-quantity">Cantidad a Devolver</label>
                                    <div class="input-container">
                                        
                                        <input type="number" id="return-quantity" class="form-input" placeholder="0" min="1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="return-reason">Motivo de Devolución</label>
                                    <select id="return-reason" class="form-input">
                                        <option value="">Seleccionar motivo...</option>
                                        <option value="damaged">Producto dañado</option>
                                        <option value="expired">Producto vencido</option>
                                        <option value="wrong">Producto incorrecto</option>
                                        <option value="quality">Problema de calidad</option>
                                        <option value="other">Otro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="return-notes">Observaciones</label>
                                <textarea id="return-notes" class="form-input" rows="3" placeholder="Detalles adicionales..."></textarea>
                            </div>
                        </div>

                        
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="save-btn">
                                <i class="fas fa-check"></i> Registrar Devolución
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
