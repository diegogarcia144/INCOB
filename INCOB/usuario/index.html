 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOB - Login</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 </head>

 <body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="../assets/media/INCOB.png" alt="Logo" class="logo-img">
            </div>
        </div>
        
        <div class="right-panel">
            <form class="login-form">
                <div class="form-header">
                    <h2>INICIO DE SESIÓN</h2>
                    <p>Empieza tu experiencia</p>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" class="form-input" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        
                        <input type="password" class="form-input" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <button onclick="location.href='../inventario/inventory.html';" class="login-btn">
                    Iniciar
                </button>
                
                <div class="form-links">
                    <p>¿Olvidaste tu contraseña?</p>
                    <p>¿No tienes una cuenta? <a href="#registro">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
