 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOB - Forgot Password</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 </head>

 <body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="../assets/media/INCOB.png" alt="Logo" class="logo-img">
            </div>
        </div>
        
        <div class="right-panel">
            <form class="login-form">
                <div class="form-header">
                    <h2>RECUPERAR CONTRASEÑA</h2>
                    <p>Inicia el proceso para la recuperación de tu clave</p>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" class="form-input" placeholder="Email" required>
                    </div>
                </div>
                
                
                <button type="submit" class="login-btn">Enviar</button>
                
                <div class="form-links">
                    <p>¿Ya tienes una cuenta? <a href="#registro">Haz click aqui!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
 </html>
