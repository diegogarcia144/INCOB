<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOB - Editar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/CSS/style.css">
</head>
<body class="dashboard">
    <div class="dashboard-container">
        
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">CR</div>
                <div class="user-info">
                    <div class="user-name">Carlos Romero,</div>
                    <div class="user-greeting">Bienvenido.</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="../usuario/adminpanel.html" class="nav-item active">
                    <i class="fas fa-user-shield"></i>
                    <span>Panel admin.</span>
                </a>
                <a href="../inventario/inventory.html" class="nav-item">
                    <i class="fas fa-boxes"></i>
                    <span>Inventario</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendario</span>
                </a>
                <a href="../ventas/sales.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Ventas</span>
                </a>
            </nav>

            <div class="logout-section">
                <a href="../usuario/index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar sesión</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area">
                <div class="edit-user-header">
                    <h1>Carlos Romero, <span class="welcome-text">Bienvenido.</span></h1>
                    <h2>Panel admin. <i class="fas fa-angle-right"></i> Editar usuario</h2>
                </div>

                <div class="edit-user-container">
                    <form class="user-edit-form">
                        <div class="form-section">
                            <h3>Información del Usuario</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="user-id">ID</label>
                                    <input type="text" id="user-id" value="101" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="register-date">F. registro</label>
                                    <input type="text" id="register-date" value="14/02/2023" readonly>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="username">Nombre Usuario</label>
                                <input type="text" id="username" value="Martina Gómez">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="martina.gomez82@ejemplo.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <div class="password-input">
                                    <input type="password" id="password" value="TroisB2eL1">
                                    <button type="button" class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Permisos y Área</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="role">Rol</label>
                                    <select id="role">
                                        <option value="gestor">Gestor de inventario</option>
                                        <option value="admin">Administrador</option>
                                        <option value="user" selected>Usuario</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="area">Área</label>
                                    <select id="area">
                                        <option value="almacen" selected>Almacén y Logística</option>
                                        <option value="ventas">Ventas</option>
                                        <option value="produccion">Producción</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="status">Estado</label>
                                <div class="status-options">
                                    <label class="status-option">
                                        <input type="radio" name="status" checked>
                                        <span class="status-badge status-active"></span>
                                        Activo
                                    </label>
                                    <label class="status-option">
                                        <input type="radio" name="status">
                                        <span class="status-badge status-inactive"></span>
                                        Inactivo
                                    </label>

                                    <label class="status-option">
                                        <input type="radio" name="status">
                                        <span class="status-badge status-warning"></span>
                                        Ausente
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">
                                Cancelar
                            </button>
                            <button type="submit" class="save-btn">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
